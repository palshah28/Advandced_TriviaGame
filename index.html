<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <!-- <link href="styles.css" rel="stylesheet"> -->
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
        <script src="https: //cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/core.js"></script>   
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <link href="styles.css" rel="stylesheet">
        <title>Trivia Quiz</title>
    </head>
<body>
  

    <div class="container">
        <div class="card-body bodysize"> 
            <div id="heading"><h1>Trivia Solar System Quiz</h1></div> <BR>
            <h5>Your target is to answer each question in 15 seconds.</h5>   
            <br>
             <h5>
                Press submit after selecting answer. You will not be allowed to change answer after correct/incorrect answer.
             </h5>
            <br>
            <h5>
                Press next for next question, after submitting answer.
            </h5>
            <br>
            <div class="quiz">
            <p><h2 class="timer"></h2></p>    
            <form class="quizGame">
              <table class="listQuestions">
                  <th class="currentQuestion"></th>
                  <tr class="listAnswers1"></tr>
                  <tr class="listAnswers2"></tr>
                  <tr class="listAnswers3"></tr>
                  <tr class="listAnswers4"></tr>
              </table>
            </form>
            <div class="buttons">
            
            <button class="btn-lg btn-primary" id="startGame">Press This Button to Start Quiz</button>  
        <!-- <p>    <button class="btn-lg btn-primary" id="submit">Submit</button></p> -->
            </div>
            </div>
            <div class="submitAnswer">

            </div>
        </div>    
    </div>        

    

    <script type ="text/javascript" src="script.js"></script>
</body>
</html>
